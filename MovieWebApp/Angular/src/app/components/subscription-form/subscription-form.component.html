
<div class="form-content">
  <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">

    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" required="true"/>

    <label>Number of DVD allow to keep at home</label>
    <input type="text" formControlName="atHomeDvd" class="form-control"  required="true" />

    <label>Maximum DVD to keep per month</label>
    <input type="text" formControlName="noDvdperMonth" class="form-control"  required="true" />

    <label>Price</label>
    <input type="text" formControlName="price" class="form-control"  required="true" />

    <div  class="form-group">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!subscriptionForm.valid"
      >
        Save
      </button>
      
    </div>
  </form>
  
</div>
