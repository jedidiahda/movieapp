<div>


  <div>
    <form [formGroup]="requestDVDForm" (ngSubmit)="onSubmit()">

      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" required="true"/>
      <input type="hidden"  formControlName="submissionDate"  class="form-control"  />
      <input type="hidden"  formControlName="customerId"  class="form-control"  />
      <div  class="form-group">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!requestDVDForm.valid"
        >
          Save
        </button>
        
      </div>
    </form>
  </div>
  
  <div class="form-content "> 
    <!--Table-->
    <table class="table">
      <thead class="thead-light">
        <th scope="col">Title</th>
        <th scope="col">Submission Date</th>
      </thead>
      <tbody>
        <tr *ngFor="let s of requests">
          <td>{{ s.title }}</td>
          <td>{{ s.submissionDate }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
